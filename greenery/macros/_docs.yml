macros:
  - name: event_types
    description: A macro to generate a repetitive SQL query to count the events by type
    docs:
      show: true
    arguments:
      - name: table_name
        type: <string>
        description: the table to get the unique event types from
      - name: column_name
        type: <string>
        description: the column from the table to get the unique event types from
